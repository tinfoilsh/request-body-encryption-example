<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat</h1>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "ehbp": "../tinfoil-node/node_modules/ehbp/dist/index.js",
                "@hpke/core": "../tinfoil-node/node_modules/@hpke/core/esm/mod.js",
                "@hpke/common": "../tinfoil-node/node_modules/@hpke/common/esm/mod.js"
            }
        }
    </script>
    <script type="module">
        import { Identity, createTransport } from 'ehbp';

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const API_URL = 'http://localhost:8080/v1/chat/completions';
        const SERVER_ORIGIN = new URL(API_URL).origin;
        const MODEL = 'gpt-oss-120b';

        let transportPromise = null;

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function ensureTransport() {
            if (!transportPromise) {
                transportPromise = (async () => {
                    const identity = await Identity.generate();
                    return createTransport(SERVER_ORIGIN, identity);
                })();
            }

            try {
                return await transportPromise;
            } catch (error) {
                transportPromise = null;
                throw error;
            }
        }

        function resetTransport() {
            transportPromise = null;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            
            try {
                const transport = await ensureTransport();
                const response = await transport.request(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Server error: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.choices[0].message.content, 'assistant');
            } catch (error) {
                console.error('Failed to send encrypted request', error);
                resetTransport();
                addMessage('Error: Could not connect to server', 'assistant');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.focus();
    </script>
</body>
</html>
