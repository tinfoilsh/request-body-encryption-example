<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat</h1>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Change this to your backend URL
        const API_URL = 'http://localhost:8080/api/chat';
        
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return contentDiv;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            const assistantContentDiv = addMessage('', 'assistant');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Request failed');
                }

                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('text/event-stream') && response.body) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    const flushEvents = () => {
                        let boundary;
                        while ((boundary = buffer.indexOf('\n\n')) !== -1) {
                            const event = buffer.slice(0, boundary);
                            buffer = buffer.slice(boundary + 2);
                            for (const line of event.split('\n')) {
                                if (!line.startsWith('data: ')) continue;
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    return true;
                                }
                                assistantContentDiv.textContent += data;
                            }
                        }
                        return false;
                    };

                    while (true) {
                        const { value, done } = await reader.read();
                        if (value) {
                            buffer += decoder.decode(value, { stream: true });
                            if (flushEvents()) return;
                        }
                        if (done) {
                            buffer += decoder.decode();
                            flushEvents();
                            return;
                        }
                    }
                }

                const data = await response.json();
                assistantContentDiv.textContent = data.choices[0].message.content;
            } catch (error) {
                assistantContentDiv.textContent = 'Error: Could not connect to server';
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.focus();
    </script>
</body>
</html>
