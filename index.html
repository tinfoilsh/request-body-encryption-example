<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat</h1>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script type="module" src="main.ts"></script>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return contentDiv;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            
            try {
                await window.tinfoil.ready;

                const response = await window.tinfoil.client.fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify({
                        model: 'gpt-oss-120b',
                        messages: [{ role: 'user', content: message }],
                        stream: true,
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const assistantContent = addMessage('', 'assistant');

                const contentType = response.headers.get('Content-Type') || '';
                const isStream = contentType.includes('text/event-stream');

                if (!isStream || !response.body) {
                    const data = await response.json();
                    assistantContent.textContent = data.choices?.[0]?.message?.content ?? 'No content';
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let doneStreaming = false;

                const processBuffer = (chunk, finalize = false) => {
                    const events = chunk.split('\n\n');
                    if (!finalize) {
                        buffer = events.pop() ?? '';
                    } else {
                        buffer = '';
                    }

                    for (const event of events) {
                        const lines = event.split('\n');
                        let dataPayload = '';
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                dataPayload += line.slice(5).trim();
                            }
                        }
                        if (!dataPayload) continue;
                        if (dataPayload === '[DONE]') {
                            doneStreaming = true;
                            return;
                        }
                        try {
                            const parsed = JSON.parse(dataPayload);
                            const delta = parsed.choices?.[0]?.delta?.content ?? parsed.choices?.[0]?.message?.content ?? '';
                            if (delta) {
                                assistantContent.textContent += delta;
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                            if (parsed.error?.message) {
                                assistantContent.textContent += `\nError: ${parsed.error.message}`;
                                doneStreaming = true;
                                return;
                            }
                        } catch (parseError) {
                            console.error('Failed to parse stream chunk', parseError, dataPayload);
                        }
                    }
                };

                while (!doneStreaming) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    processBuffer(buffer, false);
                }

                buffer += decoder.decode();
                if (buffer) {
                    processBuffer(buffer, true);
                }
            } catch (error) {
                console.error('Send message failed', error);
                addMessage('Error: Could not connect to server', 'assistant');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.focus();
    </script>
</body>
</html>
